<!DOCTYPE html> <!--把檔案類型設為html-->
<html>
    <head> <!--head標籤代表網頁的標題-->
        <meta charset="UTF-8"><meta>
        <meta name="description" content="Jim的網站"/> <!--content表示搜尋網站後所看到的描述-->
        <meta name="author" content="Jim"/>
        <meta name="keywords" content="Jim, 晨晨, 亞洲統神"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/> <!--根據瀏覽的裝置來做畫面的調整和縮放比--> 
        <title>我的網頁</title>
    </head>
    <body> <!--body標籤代表網頁真正的內容-->
        <h2>晨晨</h2> <!--HEAD2-->
        <p>張瑞晨 <b>力量人 可i</b></p> <!--p代表內文--> <!--b代表粗體-->

        <br/> <!--換行-->
        <hr/> <!--水平線-->
        <br/> <!--換行-->

        <h2>亞洲統神</h2>
        <p>阿州 <i>阿夯</i></p> <!--i代表斜體-->

        <!--連結&圖片-->
        <a href="https://google.com">google網站</a>
        <a href="page2.html">第二頁</a>
        <a href="folder/page3.html">第三頁</a>
        <a href="roger.jpg">晨晨</a>

        <br/>

        <img src="https://cdn2.ettoday.net/images/6274/6274698.jpg">
        <img src="roger.jpg" width="600"/>
        <img src="foot.jpg" width="600">

        <!--影片&內嵌yt影片-->
        <video src="my_video.mp4" controls width="500">瀏覽器無法載入影片</video> <!--使用controls才可以用播放鍵-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/D56bdyu6kPU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <!--列表-->
        <!--ul是點點，ol是數字-->
        <ol type="a">
            <li>google</li>
            <li>facebook</li>
            <li>instagram</li>
            <li>ptt</li>
        </ol type="a">

        <!--表格-->
        <table width="400">
            <tr>
                <td>日期</td>
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr>
                <td>1/30</td>
                <td>80</td>
                <td>60</td>
            </tr>
            <tr>
                <td>1/31</td>
                <td>90</td>
                <td>70</td>
            </tr>
        </table>

        <!--html的容器:div和span-->
        <!--div會佔用一整行-->
        <div style="color:red">
            <ol type="a">
                <li>google</li>
                <li>facebook</li>
                <li>instagram</li>
                <li>ptt</li>
            </ol type="a">
        </div>

        <!--span只會佔用有文字的面積-->
        <span>
            <ol type="a">
                <li>google</li>
                <li>facebook</li>
                <li>instagram</li>
                <li>ptt</li>
            </ol type="a">
        </span>

        <!--html輸入標籤-->
        <input type="text" placeholder="請輸入帳號"/> <!--placeholder代表底下的提示字-->
        <br/>
        <br/>

        <input type="password" placeholder="請輸入密碼"/> <!--用password會使文字有碼-->
        <br/>
        <br/>

        <input type="date">
        <br/>
        <br/>

        <input type="range">
        <br/>
        <br/>

        <input type="file">
        <br/>
        <br/>

        <input type="checkbox">
        <br/>
        <br/>

        <!--可以輸入很多文字-->
        <textarea width="400">預設文字</textarea>

    </body>
</html>
