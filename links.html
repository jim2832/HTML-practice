<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>website</title>
    </head>

    <body>
        <h1>跳出式網頁</h1>
        <a href="https://www.w3schools.com/" target="_blank">w3s網站(跳出式)</a> <!--target控制網頁跳出來的方式-->

        <!--absolute URLs vs relative URLs-->
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org/">W3C</a></p>
        <p><a href="https://www.google.com/">Google</a></p>

        <h2>Relative URLs</h2>
        <p><a href="html_images.asp">HTML Images</a></p>
        <p><a href="/css/default.asp">CSS Tutorial</a></p>

        <br/>

        <!--image link-->
        <h2>圖片當作跳出式視窗</h2>
        <a href="https://www.youtube.com/c/%E7%B5%B1%E7%A5%9E%E5%A4%A7%E6%88%B2%E9%99%A2" target="_blank">
            <img src="roger.jpg" alt="roger" style="width:400px;">
        </a>

        <br/>
        <br/>

        <!--email連結-->
        <h2>email寄送連結</h2>
        <a href="mailto:someone@example.com">Send email</a>

        <!--按鈕連結-->
        <h2>按鈕連結</h2>
        <button onclick="document.location='default.asp'">HTML Tutorial</button>

        <!--title--> 
        <h2>連結標題(滑鼠移到上面顯示的文字)</h2>
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    </body>
</html>
